
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([42.3518212,-71.0520097], 14.0);
      
        var image = L.tileLayer('{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
        }).addTo(map);

      var ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      }).addTo(map);

      var tiles = {
        "Boston 1978 Aerial Image":image, 
        "ESRI world imagery":ESRI, 
      }


      var Icon1 = L.icon({
            iconUrl:'https://img.favpng.com/17/8/21/png-logo-png-favpng-bnQXBdspUxidhRGqSV3Z6hM3w.jpg',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

      var Popup1 = "Boston Tea Party Ships & Museum<br/><img src='https://calendar.artsboston.org/wp-content/uploads/sites/calendar.artsboston.org/images/Boston-Tea.jpg'width='100px'/>";
      
      var Icon2 = L.icon({
            iconUrl:'https://www.pinclipart.com/picdir/middle/81-812986_parks-black-and-white-park-logo-clipart.png',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

      var Park = "Binford Street Park<br/><img src='https://fastly.4sqi.net/img/general/600x600/1780240_rhegmrgsIbI9XG5eieXSN6uYiRBiboIVMovK0uEwVOM.jpg'width='100px'/>";
      
      var Icon3 = L.icon({
            iconUrl:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6mk5gd_m5PEFrF_V-5hHXbhA58MRDdzvkZQ&usqp=CAU',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

      var bnb = "InterContinental Boston<br/><img src='https://2486634c787a971a3554-d983ce57e4c84901daded0f67d5a004f.ssl.cf1.rackcdn.com/_intercontinental/media/icb-boston-gallery1-5de9437fb556d.jpg'width='100px'/>";
      
      var marker1 = L.marker([42.3522703,-71.0517657], {
        icon: Icon1,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
      .bindPopup(Popup1) 
      .addTo(map);

      var markers = {
        "Boston Tea Party Ships & Museum":marker1
      }

      L.control.layers(tiles, markers).addTo(map);

      var marker2 = L.marker([42.3475726,-71.0532806], {
        icon: Icon2,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
      .bindPopup(Park) 
      .addTo(map);

      var markers = {
        "Binford Street Park":marker2
      }

      L.control.layers(tiles, markers).addTo(map);

      var marker3 = L.marker([42.3537329,-71.0522798], {
        icon: Icon3,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
      .bindPopup(bnb) 
      .addTo(map);

      var markers = {
        "InterContinental Boston":marker3
      }
    
      L.control.layers(tiles, markers).addTo(map);
  
  </script>
</body>
</html>
