
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([46.40541718624819, -85.49085011175026], 14.0);
      
        var image = L.tileLayer('{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
        }).addTo(map);

      var ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      }).addTo(map);

      var tiles = {
        "boston 1978 aerial image":image, 
        "ESRI world imagery":ESRI, 
      }


      var Icon1 = L.icon({
            iconUrl:'https://webstockreview.net/images/art-clipart-black-and-white-1.jpg',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

      var Popup1 = "Hanes Art Center<br/><img src='https://pbs.twimg.com/media/CDNmFl2W0AEdQHZ.jpg'width='100px'/>";

      
      var marker1 = L.marker([42.3515197,-71.0522478], {
        icon: Icon1,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
      .bindPopup(Popup1) 
      .addTo(map);

      var markers = {
        "ci design":marker1
      }



      L.control.layers(tiles, markers).addTo(map);
  </script>
</body>
</html>
