<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet"href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>

    <script src = "./Data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91,-79.05], 17);
        
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)

            var uncPlanet = L.icon({
            iconUrl:'https://www.pinclipart.com/picdir/middle/2-21585_png-black-and-white-download-space-celestial-body.png',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

            var customPlanet = "Planetarium<br/><img src='https://d302e0npexowb4.cloudfront.net/wp-content/uploads/2017/04/Morehead-Planetarium.jpg'width='100px'/>";
            
            // L.geoJSON(planetarium).addTo(map)

            var uncArt = L.icon({
            iconUrl:'https://webstockreview.net/images/art-clipart-black-and-white-1.jpg',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

            var customArt = "Hanes Art Center<br/><img src='https://pbs.twimg.com/media/CDNmFl2W0AEdQHZ.jpg'width='100px'/>";
            
            // L.geoJSON(hanesartcenter).addTo(map)

            var uncLaw = L.icon({
            iconUrl:'https://i.pinimg.com/236x/96/01/98/960198077f66cde3b903e8dcc4e5ecdf--free-icon-law-school.jpg',
            iconSize:[50,50],
            popupAnchor: [0,0]
            });

            var customLaw = "UNC School of Law<br/><img src='https://upload.wikimedia.org/wikipedia/commons/3/37/UNC_School_of_Law.jpg'width='100px'/>";

            // L.geoJSON(schooloflaw).addTo(map)

            L.geoJSON(planetarium, { // a
            pointToLayer:function(feature, latlng) { // b
            return L.marker(latlng, {icon:uncPlanet});}}) // c
            .bindPopup(customPlanet) // d
            .addTo(map); //

            L.geoJSON(hanesartcenter, { // a
            pointToLayer:function(feature, latlng) { // b
            return L.marker(latlng, {icon:uncArt});}}) // c
            .bindPopup(customArt) // d
            .addTo(map); //

            L.geoJSON(schooloflaw, { // a
            pointToLayer:function(feature, latlng) { // b
            return L.marker(latlng, {icon:uncLaw});}}) // c
            .bindPopup(customLaw) // d
            .addTo(map); //

    </script>
    
</body>
</html>
